<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Gym Blog</title>
    <!-- Include Bootstrap CSS -->

    <style>

*{
    font-family: 'Poppins', sans-serif;
    margin:0;
}

body{
    --bg-color:#ede9f8;
    --color-primary:#2d3436;
    --color-secondary:#252c6a;
    --border-radius:4px;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bg-color);
}

.container{
    width:400px;
    max-width:400px;
    margin:1rem;
    padding:2rem;
    border-radius: var(--border-radius);
    background: white;
}

.form--hidden{
    display: none;
}

.form > *:first-child{
    margin-top:0;
}

.form >*:last-child{
    margin-bottom:0;
}

.form__title{
    margin-bottom: 2rem;
    text-align: center;
}

.form__input-group{
    margin-bottom: 1rem;
}

.form__input{
    display;block;
    width:100%;
    padding:0.75rem;
    box-sizing:border-box;
    border-radius: var(--border-radius);
    border:1px solid #ddd;
    outline:none;
    background: #eee;
    transition: background 0.2s border-color 0.2s;
}

.form__input:focus{
    border-color:var(--color-primary);
    background: #fff;
}

.form__button{
    width: 100%;
    padding: 1rem 2rem;
    font-weight: bold;
    font-size: 1.1rem;
    color: #fff;
    border:none;
    border-radius: var(--border-radius);
    outline:none;
    cursor: pointer;
    background: var(--color-primary);
    -webkit-user-select: none;
}

.form__button:active{
    transform: scale(0.98);
}

.padding{
    padding-bottom:10px;
}

.signupbutton {
        margin-left: 20px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 500;
        color: #561c24;
        background-color: transparent;
        border: none;
        position: relative;
        cursor: pointer;
        transition: color 0.5s;
        text-decoration: none;
    }

    .signupbutton::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #561c24;
        border-radius: 2px;
        transition: width 0.5s, left 0.5s;
    }

    .signupbutton:hover::before {
        width: 100%;
        height: 7%;
        left: 0;
    }

    .signupbutton:hover {
        color: #561c24;
    }

    /* Existing overlay styles */

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background-color: #fff3cf; /* Light beige color */
        padding: 20px;
        border-radius: 10px; /* Adjust border-radius for rounded corners */
        text-align: center;
        max-width: 400px; /* Set the maximum width of the modal */
        width: 100%;
    }
    </style>
  </head>
  <body>

    <div class="error-message">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="form" id="login">
        <h1 class="form__title">Welcome back</h1>
        <div class="form__input-group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="UserName"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form__input-group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
            id="password"
            name='password'
          />
        </br></br>
          <label for="remember_me">Remember Me</label>
          <input type="checkbox" name="remember_me" id="remember_me">
          <div class="padding"></div>
      </br>
            <button type="submit" class="form__button">Login</button>
        </div>
    </br>
        <h3>
            Don't have an account yet? 
            <a href="/register/" class="signupbutton">Register</a>
        </h3>
      </div>
    </div>
    <form>
  </body>
  <script>
    // Check for remembered credentials and fill in the form
    document.addEventListener('DOMContentLoaded', function () {
        var rememberedUsername = getCookie('remembered_username');
        var rememberedPassword = getCookie('remembered_password');

        if (rememberedUsername && rememberedPassword) {
            document.getElementById('username').value = rememberedUsername;
            document.getElementById('password').value = rememberedPassword;
            document.getElementById('remember_me').checked = true;
        }
    });

    // Helper function to get a cookie value by name
    function getCookie(name) {
        var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) return match[2];
    }
</script>
</html>
